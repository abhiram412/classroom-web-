<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECE Section C - Futuristic Portal</title>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@10/dist/framer-motion.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-blue: #0080ff;
            --neon-purple: #8000ff;
            --dark-bg: #0a0e1a;
            --card-bg: #1a1f35;
            --text-primary: #ffffff;
            --text-secondary: #a0a8c0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--dark-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            cursor: none;
        }

        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--neon-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background: var(--neon-cyan);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.05s ease;
        }

        /* Circuit Animation Background */
        .circuit-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, var(--neon-cyan) 1px, transparent 1px),
                linear-gradient(0deg, var(--neon-cyan) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: circuit-flow 20s linear infinite;
        }

        @keyframes circuit-flow {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            background: rgba(10, 14, 26, 0.8);
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--neon-cyan);
            transition: all 0.3s ease;
            transform: translateX(-50%);
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .nav-links a:hover {
            color: var(--neon-cyan);
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding-top: 80px;
            perspective: 1000px;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .hero-tagline {
            font-size: 1rem;
            color: var(--neon-cyan);
            font-style: italic;
            margin-bottom: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            margin-top: 3rem;
        }

        .stat-card {
            background: rgba(26, 31, 53, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Bento Grid Section */
        .bento-section {
            padding: 6rem 3rem;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #fff, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .bento-card {
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .bento-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bento-card:hover::before {
            opacity: 1;
        }

        .bento-card:hover {
            border-color: var(--neon-cyan);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.2);
        }

        .bento-wide {
            grid-column: span 2;
        }

        .bento-tall {
            grid-row: span 2;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--neon-cyan);
        }

        .card-content {
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Birthday Carousel */
        .birthday-carousel {
            display: flex;
            gap: 1rem;
            overflow-x: auto;
            padding: 1rem 0;
        }

        .birthday-card {
            min-width: 150px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .birthday-card:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateY(-5px);
        }

        /* Students Section */
        .students-section {
            padding: 6rem 3rem;
            position: relative;
            z-index: 10;
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .student-card {
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .student-card:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.3);
            transform: translateY(-10px);
        }

        .student-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            margin: 0 auto 1rem;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .student-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .student-roll {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Timetable */
        .timetable-container {
            max-width: 1200px;
            margin: 0 auto;
            overflow-x: auto;
        }

        .timetable {
            width: 100%;
            border-collapse: collapse;
            background: rgba(26, 31, 53, 0.6);
            border-radius: 15px;
            overflow: hidden;
        }

        .timetable th,
        .timetable td {
            padding: 1.5rem;
            text-align: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .timetable th {
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-cyan);
            font-weight: 600;
        }

        .timetable td {
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .timetable tr:hover td {
            background: rgba(0, 255, 255, 0.05);
            color: var(--text-primary);
        }

        /* Magnetic Button */
        .magnetic-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark-bg);
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            border: none;
            border-radius: 50px;
            cursor: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .magnetic-btn:hover {
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.5);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                display: none;
            }

            .navbar {
                padding: 1rem 1.5rem;
            }

            .bento-section,
            .students-section {
                padding: 3rem 1.5rem;
            }

            .bento-wide {
                grid-column: span 1;
            }

            .section-title {
                font-size: 2rem;
            }

            body {
                cursor: auto;
            }

            .custom-cursor,
            .cursor-dot {
                display: none;
            }
        }

        /* Portfolio Modal */
        .portfolio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9998;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .portfolio-modal {
            background: linear-gradient(135deg, rgba(26, 31, 53, 0.95), rgba(10, 14, 26, 0.95));
            border: 2px solid var(--neon-cyan);
            border-radius: 20px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }

        .portfolio-header {
            padding: 2rem;
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), transparent);
        }

        .portfolio-close {
            background: none;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .portfolio-close:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
            transform: rotate(90deg);
        }

        .portfolio-student-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .portfolio-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 700;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .portfolio-body {
            padding: 2rem;
        }

        .portfolio-section {
            margin-bottom: 2rem;
        }

        .portfolio-section-title {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--neon-cyan);
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-bottom: 0.5rem;
        }

        .stat-label-small {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .assignments-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .assignment-item {
            background: rgba(26, 31, 53, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .assignment-item:hover {
            border-color: var(--neon-cyan);
            background: rgba(26, 31, 53, 0.8);
        }

        .assignment-info {
            flex: 1;
        }

        .assignment-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .assignment-status {
            padding: 0.3rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-submitted {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid rgba(0, 255, 100, 0.5);
            color: #00ff64;
        }

        .status-pending {
            background: rgba(255, 100, 0, 0.2);
            border: 1px solid rgba(255, 100, 0, 0.5);
            color: #ff6400;
        }

        .grade-badge {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--neon-cyan);
            margin-left: 1rem;
        }

        .records-timeline {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .record-item {
            background: rgba(26, 31, 53, 0.6);
            border-left: 3px solid var(--neon-cyan);
            border-radius: 5px;
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
        }

        .record-item:hover {
            background: rgba(26, 31, 53, 0.8);
            transform: translateX(5px);
        }

        .record-date {
            color: var(--neon-cyan);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .record-type {
            display: inline-block;
            padding: 0.2rem 0.8rem;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .record-description {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .portfolio-modal {
                max-height: 95vh;
                margin: 1rem;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
